<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Refund Form</title>
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://e0.pxfuel.com/wallpapers/368/665/desktop-wallpaper-steam-steam-purple-steam-and-steam-logo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 380px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      animation: fadeIn 0.6s ease-in-out;
      transition: 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 0 35px rgba(0,0,0,0.8);
      transform: scale(1.01);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-top: 0;
        font-weight: 700;
        font-size: 22px;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 14px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.95);
      font-size: 16px;
      color: #000;
      box-sizing: border-box;
      box-shadow: 0 0 8px rgba(0,0,0,0.25);
      transition: 0.25s ease;
    }
    select:focus, input:focus {
      outline: none;
      box-shadow: 0 0 12px #1e90ff;
      transform: scale(1.02);
    }

    #sendBtn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #1e90ff, #1473e6);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(20,115,230,0.5);
    }
    #sendBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(30,144,255,0.9);
      background: linear-gradient(90deg, #3aa3ff, #1e90ff);
    }

    #sendBtn.loading {
        background: #555;
        cursor: not-allowed;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Refund Request</h2>

    <label for="method">Refund Method</label>
    <select id="method">
        <option>PayPal</option>
        <option>Skill</option>
        <option>Visa</option>
        <option>Mastercard</option>
        <option>Crypto</option>
        <option>Bank of America</option>
        <option>International Bank</option>
        <option>Union Bank</option>
        <option>Cash App</option>
        <option>Venmo</option>
        <option>SberBank</option>
        <option>United Bank (All Banks Connected)</option>
    </select>

    <label for="amount">Refund Amount</label>
    <input type="number" id="amount" placeholder="Enter amount..." />

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your name..." />

    <label for="steam">Steam Profile Link</label>
    <input type="text" id="steam" placeholder="Enter link..." />

    <button id="sendBtn" onclick="sendRefund()">Send</button>
</div>

<script>
function sendRefund() {
    const btn = document.getElementById('sendBtn');
    btn.classList.add('loading');
    btn.textContent = 'Loading...';

    setTimeout(() => {
        btn.classList.remove('loading');
        btn.textContent = 'Send';
        document.getElementById('modal').style.display = 'flex';
    }, 2000);
}
function closeModal() {
    document.getElementById('modal').style.display = 'none';
}
</script>
    <div id="modal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); justify-content:center; align-items:center;">
        <div style="background:#111; padding:20px; border-radius:10px; width:300px; text-align:center; color:white; font-size:18px;">
            The depositor needs to complete the process
            <br><br>
            <button onclick="closeModal()" style="padding:10px 20px; border:none; border-radius:6px; background:#1e90ff; color:white; font-weight:bold; cursor:pointer;">OK</button>
        </div>
    </div>
</body>
</html>
